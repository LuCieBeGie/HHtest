<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Հայ համայնք Ալիկանտե </title>
    <link rel="stylesheet" href="style.css">
    <script src="script/script.js" defer></script>
</head>

<body>
    <header>
        <h1>ՀՀԱ Հայ համայնք Ալիկանտե</h1>
        <div>
            <img class="coat_of_arms_arm" src="img/Coat_of_arms_of_Armenia.svg.png" alt="flag_arm" width="50px"
                height="45px">
            <img class="coat_of_arms_spain" src="img/Coat_of_Arms_of_Spain.svg.png" alt="flag_spain" width="50px"
                height="45px">
        </div>
        <svg viewBox="0 25 500 200" class="flag_arm">
            <path id="path1" d="M 0 50 C 215 150 250 0 500 100 L 500 0 L 0 0" fill=" #EAA300"></path>
            <path id="path2" d="M 0 50 C 150 150 300 0 500 80 L 500 0 L 0 0" fill="#00319B" opacity="0.7"></path>
            <path id="path3" d="M 0 50 C 150 150 330 -30 500 50 L 500 0 L 0 0" fill="#D20011" opacity="0.8"></path>
        </svg>
        <svg viewBox="0 25 500 200" class="flag_spain">
            <path id="path1" d="M 0 50 C 215 150 250 0 500 100 L 500 0 L 0 0" fill="#A81418"></path>
            <path id="path2" d="M 0 50 C 150 150 300 0 500 80 L 500 0 L 0 0" fill="#F2B700" opacity="0.7"></path>
            <path id="path3" d="M 0 50 C 150 150 330 -30 500 50 L 500 0 L 0 0" fill="#A81418" opacity="0.8"></path>
        </svg>
    </header>

    <form class="test-section">
        <section class="section">
            <h1>Արդյո՞ք համաձայն եք, որ ձևավորվի ՀՀԱ</h1>
            <input type="radio" name="answer" id="yes" value="YES" checked>
            <input type="radio" name="answer" id="no" value="NO">
            <div class="choice part_1">
                <label for="yes">
                    Այո
                </label>
                <label for="no">
                    Ոչ
                </label>
                <span></span>
            </div>
        </section>
        <br>
        <section class="section">
            <h1>Ցանկանում ե՞ք անդամագրվել ՀՀԱ-ին</h1>
            <input type="radio" name="membership" id="yes1" checked>
            <input type="radio" name="membership" id="no1">
            <div class="choice">
                <label for="yes1">
                    Այո
                </label>
                <label for="no1">
                    Ոչ
                </label>
                <span></span>
            </div>
        </section>
        <label for="info">
            <input type="checkbox" name="checkbox" id="info" required>
            <mark>Ուշադրություն։</mark> Համայնքի անդամակցումը իրենից ենթադրում է անդամավճար՝ ամսական 5 եվրոյի չափով։
            Գումարի
            հավաքագրման նախնական նպատակը տարածքի ամրագրում/վարձակալումն է և միջոցառումների կազմակերպումն է։
        </label>
        <div class="suggestion">
            <label for="suggestion">Ձեր առաջարկը այստեղ &#128071
                <textarea name="suggestion" id="suggestion"></textarea>
            </label>
        </div>
        <br>
        <input type="submit" value="Ուղարկել &#129309" id="submit">
    </form>
    <footer>
        <div id="footer-container">
            <h4>Copyright &copy; 2023</h4>
        </div>
    </footer>

</body>

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
</script>

</html>
