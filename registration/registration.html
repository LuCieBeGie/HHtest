<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="regScript/regScript.js" defer></script>
    <link rel="stylesheet" href="regStyle.css">
    <title>Registration Form</title>
</head>

<body>
    <form>
        <label class="form-group">
            <input type="name" id="name" placeholder="Enter your name" required>
            <span>Name</span>
        </label>
        <label class="form-group">
            <input type="surname" id="surname" placeholder="Enter your surname" required>
            <span>Surname</span>
        </label>
        <label class="form-group">
            <input type="email" id="email" placeholder="Enter your email" required>
            <span>Email</span>
        </label>
        <label class="form-group">
            <input type="phoneNumber" id="phoneNumber" placeholder="Enter your Phone Number" required>
            <span>Phone Number</span>
        </label>
        <label class="form-group">
            <textarea type="text" id="suggestion" placeholder="Enter your suggestion" required></textarea>
        </label>
        <button>
            Submit
        </button>
        <!-- <input type="submit" value="Submit" id="submit"> -->
    </form>
</body>

</html>
