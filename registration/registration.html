<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="regScript/regScript.js" defer></script>
    <link rel="stylesheet" href="regStyle.css">
    <title>Registration Form</title>
</head>

<body>
    <form>
        <h1>Հայ համայնք Ալիկանտե</h1>
        <label class="form-group">
            <input type="name" id="name" placeholder="Enter your name" required>
            <span>Անուն</span>
        </label>
        <label class="form-group">
            <input type="surname" id="surname" placeholder="Enter your surname" required>
            <span>Ազգանուն</span>
        </label>
        <label class="form-group">
            <input type="email" id="email" placeholder="Enter your email" required>
            <span>Էլ․ հասցե</span>
        </label>
        <label class="form-group">
            <input type="phoneNumber" id="phoneNumber" placeholder="Enter your Phone Number" required>
            <span>Հեռախոահամար</span>
        </label>
        <label class="form-group">
            <textarea type="text" id="suggestion" placeholder="Ձեր առաջարկը այստեղ․․․"></textarea>
        </label>
        <button>
            Submit
        </button>
        <a href=".././index.html">Գլխավոր էջ</a>
    </form>
</body>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
</script>

    })();
</script>

</html>
